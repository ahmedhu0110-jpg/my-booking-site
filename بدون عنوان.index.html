<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورشة تحليل السلوك التطبيقي (ABA)</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #2c3e50;
            --accent-gold: #d4af37;
            --rose-bg: #fff5f7;
            --teal-chic: #008080;
            --whatsapp: #25D366;
            --facebook: #1877F2;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--rose-bg) 0%, #ffe6ea 100%);
            margin: 0;
            padding: 30px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* زخارف ورود ناعمة في الخلفية بصيغة CSS (احترافية وخفيفة) */
        .floral-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.4;
        }
        .floral-bg::before, .floral-bg::after {
            content: '\f18c'; /* أيقونة وردة من FontAwesome */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            color: #ffc2d1;
            font-size: 300px;
            filter: blur(8px);
        }
        .floral-bg::before { top: -100px; right: -50px; transform: rotate(-20deg); }
        .floral-bg::after { bottom: -100px; left: -50px; transform: rotate(15deg); font-size: 400px; color: #ffd6e0; }

        /* البطاقة الرئيسية وتأثير الدخول */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 480px;
            width: 100%;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(212, 175, 55, 0.15);
            overflow: hidden;
            opacity: 0;
            animation: fadeUpCard 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* حاوية الصورة وتأثير الموشن جرافيك */
        .img-container {
            width: 100%;
            height: auto;
            overflow: hidden;
            position: relative;
        }
        
        .img-container img {
            width: 100%;
            display: block;
            border-bottom: 4px solid var(--accent-gold);
            /* تأثير الحركة للصورة (Zoom out & Fade in) */
            opacity: 0;
            transform: scale(1.15) translateY(20px);
            animation: revealImage 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards;
        }

        /* المحتوى الداخلي */
        .content {
            padding: 30px 25px 20px;
        }

        .title-badge {
            display: inline-block;
            background: rgba(0, 128, 128, 0.1);
            color: var(--teal-chic);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.5s;
        }

        .features {
            list-style: none;
            padding: 0;
            margin: 0 0 25px 0;
        }

        .features li {
            position: relative;
            padding: 10px 35px 10px 0;
            font-size: 1.05rem;
            color: var(--primary-dark);
            font-weight: 600;
            border-bottom: 1px dashed rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateX(20px);
        }

        /* حركة متتالية للقائمة */
        .features li:nth-child(1) { animation: slideIn 0.6s forwards 0.6s; }
        .features li:nth-child(2) { animation: slideIn 0.6s forwards 0.7s; }
        .features li:nth-child(3) { animation: slideIn 0.6s forwards 0.8s; }

        .features li i {
            position: absolute;
            right: 0;
            top: 14px;
            color: var(--accent-gold);
        }

        /* صندوق المكان */
        .location-box {
            display: flex;
            align-items: center;
            background: #fafafa;
            padding: 15px;
            border-radius: 16px;
            border-right: 4px solid var(--teal-chic);
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeUp 0.8s forwards 0.9s;
        }

        .location-box i {
            color: var(--teal-chic);
            font-size: 1.5rem;
            margin-left: 15px;
        }
        .location-box p {
            margin: 0;
            color: var(--primary-dark);
            font-weight: 700;
            font-size: 0.95rem;
        }

        /* قسم الأزرار */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            animation: fadeUp 0.8s forwards 1.1s;
        }

        /* التصميم الاحترافي للأزرار */
        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 50px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 1;
        }

        .btn-wa {
            background: linear-gradient(135deg, #1ebd56 0%, #128c7e 100%);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }
        
        .btn-fb {
            background: linear-gradient(135deg, #1877F2 0%, #145dbf 100%);
            box-shadow: 0 10px 20px rgba(24, 119, 242, 0.3);
        }

        /* تأثير الموشن (اللمعان) على الأزرار عند التمرير */
        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            z-index: -1;
            transition: all 0.7s ease;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .btn-wa:hover { box-shadow: 0 15px 25px rgba(37, 211, 102, 0.4); }
        .btn-fb:hover { box-shadow: 0 15px 25px rgba(24, 119, 242, 0.4); }

        .btn:hover::before {
            left: 200%; /* تحريك اللمعة من اليسار لليمين */
        }

        .btn i { font-size: 1.3rem; }

        /* ------------------ الأنيمشن (Keyframes) ------------------ */
        @keyframes fadeUpCard {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes revealImage {
            0% { opacity: 0; transform: scale(1.15) translateY(20px); filter: blur(5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="floral-bg"></div>

    <div class="card">
        
        <div class="img-container">
            <img src="https://l.top4top.io/p_37035y25e0.jpg" alt="ورشة تحليل السلوك التطبيقي">
        </div>

        <div class="content">
            <div style="text-align: center;">
                <span class="title-badge"><i class="fa-solid fa-star"></i> البرنامج الأقوى في مدينة نصر</span>
            </div>

            <ul class="features">
                <li><i class="fa-solid fa-seedling"></i> أحدث استراتيجيات تحليل وتعديل السلوك.</li>
                <li><i class="fa-solid fa-seedling"></i> التطبيق العملي للتعزيز والعقاب.</li>
                <li><i class="fa-solid fa-seedling"></i> إدارة الجلسات باحترافية وتجنب الأخطاء.</li>
            </ul>

            <div class="location-box">
                <i class="fa-solid fa-map-location-dot"></i>
                <p>القاهرة – مدينة نصر<br><span style="color:#7f8c8d; font-weight:500;">(شارع حسن المأمون - حضور فعلي)</span></p>
            </div>

            <div class="actions">
                <a href="https://wa.me/201025063813?text=%D8%A3%D9%87%D9%84%D8%A7%D9%8B%D8%8C%20%D8%A3%D8%B1%D9%8A%D8%AF%20%D8%AD%D8%AC%D8%B2%20%D9%85%D9%83%D8%A7%D9%86%D9%8A%20%D9%81%D9%8A%20%D9%88%D8%B1%D8%B4%D8%A9%20ABA." target="_blank" class="btn btn-wa">
                    <i class="fa-brands fa-whatsapp"></i>
                    تأكيد الحجز عبر الواتساب
                </a>

                <a href="https://www.facebook.com/share/1TrYEkUQYB/" target="_blank" class="btn btn-fb">
                    <i class="fa-brands fa-facebook-f"></i>
                    متابعة صفحتنا الرسمية
                </a>
            </div>
        </div>
    </div>

</body>
</html>
